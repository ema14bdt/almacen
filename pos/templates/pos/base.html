<!DOCTYPE html>
<html lang="es" class="overflow-y-scroll">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Almacén EGP{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>

    <style>
        [x-cloak] { display: none !important; }
        
        /* Hide number input spinners */
        .no-spinner::-webkit-inner-spin-button, 
        .no-spinner::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
        .no-spinner {
            -moz-appearance: textfield;
            appearance: textfield;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-100 text-gray-900 font-sans antialiased h-screen flex flex-col">

    <nav class="bg-black text-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="{% url 'dashboard' %}" class="text-xl font-bold hover:text-blue-100">Almacén EGP</a>
            <div class="space-x-4">
                <a href="{% url 'dashboard' %}" class="hover:underline {% if request.resolver_match.url_name == 'dashboard' %}underline font-bold text-blue-200{% endif %}">Panel de Ventas</a>
                <a href="{% url 'product_management' %}" class="hover:underline {% if request.resolver_match.url_name == 'product_management' %}underline font-bold text-blue-200{% endif %}">Stock</a>
                <a href="{% url 'pos' %}" class="hover:underline font-bold bg-white text-black px-3 py-1 rounded {% if request.resolver_match.url_name == 'pos' %}ring-2 ring-blue-500{% endif %}">POS</a>
            </div>
        </div>
    </nav>

    <main class="flex-grow container mx-auto px-4 py-6">
        {% include 'pos/partials/toasts.html' %}

        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-gray-600 text-center py-2 text-sm mt-auto">
        &copy; {% now "Y" %} Almacén EGP - Sistema de gestión de productos y ventas realizado por <a href="https://emanuel-romero.vercel.app/" target="_blank">Emanuel Romero</a>
    </footer>

    {% block extra_scripts %}{% endblock %}
    <script>
        document.body.addEventListener('htmx:configRequest', (event) => {
            event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
        });
    </script>
</body>
</html>
