{% load custom_filters %}
<div class="flex-grow overflow-y-auto p-4">
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50 sticky top-0">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-[40%]">Producto</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-32">Precio</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-40">Cantidad</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-32">Subtotal</th>
                <th class="px-6 py-3 text-right w-10"></th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            {% for item in items %}
            <tr>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm font-medium text-gray-900">{{ item.product.nombre }}</div>
                    <div class="text-sm text-gray-500">{{ item.product.codigo_barra }}</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                    {{ item.product.precio|currency_fmt }}
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <form hx-post="{% url 'pos_update_cart' item.product.codigo_barra %}" hx-target="#cart-container" hx-trigger="change"
                          x-data="{ qty: {{ item.qty }} }">
                        <div class="flex items-center border border-gray-300 rounded-md shadow-sm w-32 bg-white">
                            <button type="button" 
                                    @click.prevent="if(qty > 1) { qty--; $refs.input.value = qty; $refs.input.dispatchEvent(new Event('change', {bubbles: true})); }"
                                    class="w-10 h-8 flex items-center justify-center text-gray-600 hover:bg-gray-100 border-r border-gray-300 focus:outline-none disabled:opacity-50"
                                    :disabled="qty <= 1">
                                <span class="text-lg font-bold">âˆ’</span>
                            </button>
                            
                            <input x-ref="input" type="number" name="qty" x-model="qty" min="1"
                                   class="no-spinner flex-1 w-0 h-8 text-center border-none p-0 focus:ring-0 text-gray-700 font-medium appearance-none bg-transparent"
                                   style="-moz-appearance: textfield; appearance: textfield;">
                            
                            <button type="button" 
                                    @click.prevent="qty++; $refs.input.value = qty; $refs.input.dispatchEvent(new Event('change', {bubbles: true}));"
                                    class="w-10 h-8 flex items-center justify-center text-gray-600 hover:bg-gray-100 border-l border-gray-300 focus:outline-none">
                                <span class="text-lg font-bold">+</span>
                            </button>
                        </div>
                    </form>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-bold text-gray-900">
                    {{ item.subtotal|currency_fmt }}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                    <button hx-post="{% url 'pos_remove_item' item.product.codigo_barra %}" hx-target="#cart-container"
                            class="text-red-600 hover:text-red-900 font-bold text-xl">&times;</button>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" class="px-6 py-10 text-center text-gray-500 text-lg">
                    Lista de venta
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<div class="bg-gray-50 p-6 border-t border-gray-200">
    <div class="flex justify-between items-center">
        <span class="text-2xl font-light text-gray-600">Total:</span>
        <span class="text-4xl font-bold text-gray-900"><span id="cart-total-value">{{ total|currency_fmt }}</span></span>
    </div>
</div>
