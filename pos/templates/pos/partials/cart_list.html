<div class="flex-grow overflow-y-auto p-4">
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50 sticky top-0">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Producto</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Precio</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-32">Cantidad</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Subtotal</th>
                <th class="px-6 py-3 text-right"></th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            {% for item in items %}
            <tr>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm font-medium text-gray-900">{{ item.product.nombre }}</div>
                    <div class="text-sm text-gray-500">{{ item.product.codigo_barra }}</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                    ${{ item.product.precio }}
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <form hx-post="{% url 'pos_update_cart' item.product.codigo_barra %}" hx-target="#cart-container" hx-trigger="change">
                        <input type="number" name="qty" value="{{ item.qty }}" min="1"
                               class="w-20 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-1 text-center">
                    </form>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-bold text-gray-900">
                    ${{ item.subtotal }}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                    <button hx-post="{% url 'pos_remove_item' item.product.codigo_barra %}" hx-target="#cart-container"
                            class="text-red-600 hover:text-red-900 font-bold text-xl">&times;</button>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" class="px-6 py-10 text-center text-gray-500 text-lg">
                    Lista de venta
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<div class="bg-gray-50 p-6 border-t border-gray-200">
    <div class="flex justify-between items-center">
        <span class="text-2xl font-light text-gray-600">Total</span>
        <span class="text-4xl font-bold text-gray-900">$<span id="cart-total-value">{{ total|floatformat:2 }}</span></span>
    </div>
</div>
